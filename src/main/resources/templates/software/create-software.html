<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Create New Software</title>
</head>

<body>
<div class="container">
    <hr>
    <h3>Create New Software</h3>
    <hr>
    <p class="h4 mb-4">Create New Software</p>
    <form action="#" th:action="@{/software/save}" th:object="${software}" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control mb-4 col-4" placeholder="How should we call your creation?" required>
        <label for="desc">Description</label>
        <input type="text" id="desc" th:field="*{description}" class="form-control mb-4 col-4"
               placeholder="What is this software about?" required>
        <button type="submit" class="btn btn-success col-2"><i class="fa-solid fa-floppy-disk"></i> Save</button>
    </form>
    <hr>
    <a th:href="@{/software/}" class="btn btn-outline-secondary"><i class="fa-solid fa-circle-arrow-left"></i> Back to Softwares</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
