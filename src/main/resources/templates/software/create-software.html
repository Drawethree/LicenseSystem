<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Create New Software</title>
</head>

<body>
<div class="container">
    <div class="col-md-4">
        <h3>Create New Software</h3>
        <hr>
        <p class="h4 mb-4">Create New Software</p>
        <form action="#" th:action="@{/software/save}" th:object="${software}" method="post">
            <p class="h5 mb-4">Name</p>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
            <p class="h5 mb-4">Description</p>
            <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
            <button type="submit" class="btn btn-success col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/software/list}">Back to all softwares</a>
    </div>
</div>

</body>
</html>
