<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employees</title>
</head>

<body>
<div class="container">
    <h3>Update Software</h3>
    <hr>
    <p class="h4 mb-4">Update Software</p>
    <form action="#" th:action="@{/software/save}" th:object="${software}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">
        <input type="text" th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/software/list}">Back to all softwares</a>
</div>

</body>
</html>
