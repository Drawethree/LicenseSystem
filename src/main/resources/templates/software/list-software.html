<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Your Softwares</title>
</head>

<body>
<div class="container">
    <hr>
    <h3>Your Softwares</h3>
    <hr>
    <table class="table table-bordered table-hovertable-striped">
        <thead class="thead-dark">
        <tr>
            <th><i class="fa-solid fa-circle-info"></i> Icon</th>
            <th><i class="fa-solid fa-pen-to-square"></i> Name</th>
            <th><i class="fa-solid fa-pen-to-square"></i> Description</th>
            <th><i class="fa-solid fa-calendar-days"></i> Created At</th>
            <th><i class="fa-solid fa-bars"></i> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="software : ${softwares}">
            <td><img class="img" src="../../static/images/logo.png" alt="Software Icon"></td>
            <td th:text="${software.name}"></td>
            <td th:text="${software.description}"></td>
            <td th:text="${#temporals.format(software.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/software/licenses(softwareId=${software.getId()})}" class="btn btn-outline-primary btn-sm"><i class="fa-regular fa-id-card"></i></i> Manage
                    Licenses</a>
                <a th:href="@{/software/update(softwareId=${software.getId()})}"
                   class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i> Update</a>
                <a th:href="@{/software/delete(softwareId=${software.getId()})}" class="btn btn-outline-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this software?'))) return false "><i class="fa-solid fa-delete-left"></i></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/software/create}" class="btn btn-primary col-12"><i class="fa-solid fa-circle-plus"></i> Create New
        Software</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
