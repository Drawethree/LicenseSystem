<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Your Softwares</title>
</head>

<body>
<div class="container">
    <h3>Your Softwares</h3>
    <hr>
    <a th:href="@{/software/create}" class="btn btn-primary btn-sm mb-3"><i class="fa fa-circle-plus"></i>Create New
        Software</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="software : ${softwares}">
            <td th:text="${software.name}"></td>
            <td th:text="${software.description}"></td>
            <td th:text="${#temporals.format(software.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/software/licenses/(softwareId=${software.getId()})}" class="btn btn-primary btn-sm">Manage
                    Licenses</a>
                <a th:href="@{/software/update(softwareId=${software.getId()})}"
                   class="btn btn-secondary btn-sm">Update</a>
                <a th:href="@{/software/delete(softwareId=${software.getId()})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this software?'))) return false ">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
