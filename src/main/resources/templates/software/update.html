<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Update Software</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container px-4 py-5 my-5">
        <div class="col-md-8 mx-auto">
            <h3 class="text-center">Update Software</h3>
            <hr>
            <form action="#" th:action="@{/software/update/(id=${software.id})}" th:object="${software}" method="post">

                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">

                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-gear"></i></div>
                        </div>

                        <input type="text" id="name" th:field="*{name}" th:value="*{name}" class="form-control"
                               placeholder="Software name">
                    </div>
                    <span class="has-error text-danger" th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>

                    <div class="input-group">

                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-comment"></i></div>
                        </div>

                        <textarea id="description" th:field="*{description}" th:value="*{description}"
                                  class="form-control"
                                  placeholder="Software description" required></textarea>
                    </div>

                    <span class="has-error text-danger" th:if="${#fields.hasErrors('description')}"
                          th:errors="*{description}"></span>
                </div>

                <div class="form-group form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="visible" name="visible" th:checked="*{visible}"
                           checked>
                    <label class="form-check-label" for="visible">Should we show your software to public?</label>
                </div>

                <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Update
                    Software
                </button>
            </form>
            <hr>
            <a href="#" th:href="@{/software}" class="btn btn-outline-secondary w-100"><i
                    class="fa-solid fa-arrow-left"></i>&nbsp;Back
                to Your Software</a>
        </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
