<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>License System - Register</title>
</head>
<body>

<main class="form-login">
    <div class="container">
        <div class="col-md-4 mx-auto">
            <!-- REGISTER FORM -->
            <form th:action="@{/register}" th:object="${user}" method="POST">

                <h1 class="h3 mb-3 fw-normal">Register your account</h1>

                <!-- EMAIL INPUT -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Your Email"
                           autofocus required>
                    <span class="has-error text-danger" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                </div>

                <!-- USERNAME INPUT -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" class="form-control" id="username"
                           placeholder="Your Username" required>
                    <span class="has-error text-danger" th:if="${#fields.hasErrors('username')}"
                          th:errors="*{username}"></span>
                </div>

                <!-- PASSWORD INPUT -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           placeholder="Your Password">
                    <span class="has-error text-danger" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span>
                </div>

                <br/>
                <!-- REGISTER BUTTON -->
                <button class="w-100 btn btn-lg btn-primary" type="submit"><i
                        class="fa-solid fa-user-plus"></i> Register
                </button>
            </form>
            <hr/>
            <!-- BACK TO MAIN PAGE BUTTON -->
            <a th:href="@{/}" class="w-100 btn btn-lg btn-outline-dark"><i class="fa-solid fa-arrow-left"></i> Back to
                Main Page</a>
        </div>
    </div>
</main>

<div class="b-example-divider"></div>

<!-- FOOTER -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">&copy;Jan Kluka 2022</span>
        </div>
    </footer>
</div>

</body>
</html>
