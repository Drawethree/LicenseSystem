<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>License System - Register</title>
</head>
<body>
<!-- Registration failed -->
<div th:if="${register_failed_message} != null" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${register_failed_message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<main class="form-register">
    <div class="container">
        <div class="col-md-12">
            <form th:action="@{/process_register}" th:object="${user}" method="post">
                <img class="img-fluid" src="../../static/images/logo.png" alt="">
                <h1 class="h3 mb-3 fw-normal">Register your account</h1>

                <div class="form-floating">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>

                <div class="form-floating">
                    <label for="username">Username</label>
                    <input th:field="*{userName}" type="text" class="form-control" id="username"
                           placeholder="How should we call you?" required>
                </div>

                <div class="form-floating">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           placeholder="Don't tell anyone!" required>
                </div>
                <br/>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            </form>
            <hr/>
            <a th:href="@{/}" class="w-100 btn btn-lg btn-secondary">Back to Main Page</a>
        </div>
    </div>
</main>

<div class="b-example-divider"></div>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">&copy;Jan Kluka 2022</span>
        </div>
    </footer>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
