<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>User Panel</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <img class="img-fluid" th:src="@{/images/logo.png}" style="max-width: 25%" alt=""
                 src="../static/images/logo.png"/>

            <h1 sec:authorize="hasAuthority('CREATOR')" class="display-5 fw-bold">Creator Panel</h1>
            <h1 sec:authorize="hasAuthority('CUSTOMER')" class="display-5 fw-bold">Customer Panel</h1>

            <div class="col-md-6 mx-auto">
                <p class="lead" th:text="'Welcome, ' + ${user.username} + '!'"></p>
                <p class="lead mb-4">What would you like to do today?</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="btn-group-lg">
                        <!-- YOUR SOFTWARE -->
                        <a href="#" sec:authorize="hasAuthority('CREATOR')" th:href="@{/software}"
                           class="btn btn-outline-primary btn-lg"><i
                                class="fa-solid fa-right-to-bracket"></i>&nbsp;Manage Your Software</a>
                        <!-- YOUR LICENSES -->
                        <a href="#" sec:authorize="hasAnyAuthority('CUSTOMER')" th:href="@{/license}"
                           class="btn btn-outline-primary btn-lg"><i
                                class="fa-solid fa-user-plus"></i>&nbsp;Your Licenses</a>
                        <!-- ACTIVATE LICENSE -->
                        <a href="#" sec:authorize="hasAnyAuthority('CUSTOMER')" th:href="@{/license/activate}"
                           class="btn btn-outline-primary btn-lg"><i
                                class="fa-solid fa-key"></i>&nbsp;Activate License</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
