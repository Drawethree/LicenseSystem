<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Licenses</title>
</head>

<body>
<div class="container">
    <h3 th:text="'Licenses for ' + ${software.getName()}"></h3>
    <hr>
    <a th:object="${software}" th:href="@{/license/create}" class="btn btn-primary btn-sm mb-3"><i class="fa fa-folder"></i>Create New License</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>License Key</th>
            <th>Username</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Expires At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license : ${software.getLicenses()}">
            <td th:text="${license.licenseKey}"></td>
            <td th:text="${license.licenseUser}"></td>
            <td th:text="${license.status.description}"></td>
            <td th:text="${#temporals.format(license.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(license.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/licenses/(licenseId=${license.getId()})/update}"
                   class="btn btn-secondary btn-sm">Update</a>
                <a th:href="@{/licenses/(licenseId=${license.getId()})/delete}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this license?'))) return false ">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
