<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Licenses</title>
</head>

<body>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">
    <h3 th:text="'Licenses for ' + ${software.getName()}"></h3>
    <hr>
    <a th:href="@{/license/create(softwareId=${software.getId()})}" class="btn btn-primary btn-sm mb-3"><i class="fa fa-folder"></i>Create New License</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>License Key</th>
            <th>Username</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Expires At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license : ${software.getLicenses()}">
            <td th:text="${license.licenseKey}"></td>
            <td th:text="${license.licenseUser}"></td>
            <td th:text="${license.status.description}"></td>
            <td th:text="${#temporals.format(license.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(license.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/licenses/update(licenseId=${license.getId()})}"
                   class="btn btn-secondary btn-sm">Update</a>
                <a th:href="@{/licenses/delete(licenseId=${license.getId()})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this license?'))) return false ">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
