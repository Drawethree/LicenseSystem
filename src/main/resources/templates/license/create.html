<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Create New Licenses</title>
</head>

<body>
<div class="container">
    <div class="col md-4">
        <h3>Create New License</h3>
        <hr>
        <p class="h4 mb-4">Create New License</p>
        <form action="#" th:action="@{/license/create}" th:object="${license}" method="post">

            <div class="form-group">
                <label for="software">Software</label>
                <select class="form-control" id="software" th:field="*{software}" name="software">
                    <option th:each="software : ${softwares}"
                            th:text="${software.getName()}"
                            th:value="${software.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="licenseUser">License User</label>
                <input type="text" id="licenseUser" th:field="*{licenseUser}" class="form-control mb-4 col-4" placeholder="License User"
                       required>
            </div>

            <div class="form-group">
                <label for="licenseKey">License Key</label>
                <input type="text" id="licenseKey" th:field="*{licenseKey}" class="form-control mb-4 col-4"
                       placeholder="License Key" th:value="${licenseKey}" required readonly>
            </div>

            <div class="form-group">
                <label for="expiresAt">Expire Date</label>
                <input type="datetime-local" id="expiresAt" th:field="*{expiresAt}" class="form-control mb-4 col-4"
                       placeholder="Expire Date" required>
            </div>

            <button type="submit" class="btn btn-success col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/license}">Back to licenses</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
<footer class="pt-3 mt-4 text-muted border-top">
    &copy; 2021
</footer>
</html>
