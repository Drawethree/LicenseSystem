<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="icon" type="image/png" href="images/favicon.ico" />

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Create New License</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container px-4 py-5 my-5">
        <div class="col-md-8 mx-auto">
            <h3 class="text-center">Create New License</h3>
            <hr>
            <form action="#" th:action="@{/license/create}" th:object="${license}" method="post">

                <div class="form-group">
                    <label for="software">Select a software</label>
                    <div class="input-group">

                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-gear"></i></div>
                        </div>

                        <select class="form-control" id="software" th:field="*{software}" name="software">
                            <option th:each="software : ${softwares}"
                                    th:text="${software.name}"
                                    th:value="${software.id}"></option>
                        </select>
                    </div>
                    <span class="has-error text-danger" th:if="${#fields.hasErrors('software')}"
                          th:errors="*{software}"></span>
                </div>

                <!--
                <div class="form-group">
                    <label for="licenseUser">License User</label>
                    <input type="text" id="licenseUser" th:field="*{licenseUser}" class="form-control mb-4 col-4"
                           placeholder="License User">
                </div> -->

                <div class="form-group">
                    <label for="licenseKey">License Key</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-key"></i></div>
                        </div>

                        <input type="text" id="licenseKey" th:field="*{licenseKey}" class="form-control"
                               placeholder="License Key" th:value="${licenseKey}" required readonly>
                    </div>

                </div>

                <div class="form-group">
                    <label for="duration-amount">License Duration In Days (0 = Permanent)</label>
                    <div class="input-group">

                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa-solid fa-calendar"></i></div>
                        </div>

                        <input type="number" min=0 value="0" id="duration-amount" th:field="*{duration}"
                               class="form-control"
                               placeholder="Duration In Days" required>
                    </div>

                    <span class="has-error text-danger" th:if="${#fields.hasErrors('duration')}"
                          th:errors="*{duration}"></span>
                </div>

                <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Create
                    License
                </button>

            </form>
            <hr>

            <a href="#" th:href="@{/software}" class="btn btn-outline-secondary w-100"><i
                    class="fa-solid fa-circle-arrow-left"></i>
                &nbsp;Back to
                Your Software</a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
