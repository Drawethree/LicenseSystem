<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Create New License</title>
</head>

<body>
<div class="container">
    <div class="col md-4">
        <h3>Create New License</h3>
        <hr>
        <p class="h4 mb-4">Create New License</p>
        <form action="#" th:action="@{/license/save}" th:object="${license}" method="post">
            <input type="text" th:field="*{licenseUser}" class="form-control mb-4 col-4" placeholder="License User">
            <input type="date" th:field="*{expiresAt}" class="form-control mb-4 col-4" placeholder="Expire Date">
            <button type="submit" class="btn btn-success col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/license/list}">Back to licenses</a>
    </div>
</div>

</body>
</html>
