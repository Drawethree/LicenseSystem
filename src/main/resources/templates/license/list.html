<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>Licenses</title>
</head>

<body>
<div class="container">
    <h3>All licenses</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Software</th>
            <th>License Key</th>
            <th>Username</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Expires At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="license : ${licenses}">
            <td th:text="${license.software.name}"></td>
            <td th:text="${license.licenseKey}"></td>
            <td th:text="${license.licenseUser}"></td>
            <td th:text="${license.status.description}"></td>
            <td th:text="${#temporals.format(license.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${license.expiresAt == null ? 'Never' : #temporals.format(license.expiresAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a th:href="@{/license/update(licenseId=${license.getId()})}"
                   class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i> Update</a>
                <a th:href="@{/license/delete(licenseId=${license.getId()})}" class="btn btn-outline-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this license?'))) return false "><i class="fa-solid fa-delete-left"></i></i> Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <!-- CREATE NEW LICENSE BUTTON -->
    <a th:href="@{/license/create}" class="btn btn-
    primary col-12"><i class="fa-solid fa-circle-plus"></i> Create New
        License</a>
    <!-- BACK TO PANEL BUTTON -->
    <a th:href="@{/panel}" class="btn btn-outline-secondary col-12"><i class="fa-solid fa-arrow-left"></i> Back to
        Panel</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
