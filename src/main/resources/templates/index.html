<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>License System</title>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container">

        <!-- debug user -->
        <div sec:authorize="hasRole('USER')">Text visible to user.</div>
        <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
        <div sec:authorize="isAuthenticated()">
            Text visible only to authenticated users.
        </div>
        Authenticated username:
        <div sec:authentication="name"></div>
        <!-- debug user -->

        <div class="px-4 py-5 my-5 text-center">
            <img class="img-fluid" th:src="@{/images/logo.png}" alt="" src="../static/images/logo.png"/>
            <h1 class="display-5 fw-bold">License System</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Create and Manage licenses for your premium software.</p>
                <i class="fa-solid fa-users"></i>
                <p th:text="${users_count} + '&nbsp;Users Registered'"></p>
                <i class="fa-solid fa-gear"></i>
                <p th:text="${software_count} + '&nbsp;Software created so far.'"></p>
                <i class="fa-solid fa-id-card"></i>
                <p th:text="${license_count} + '&nbsp;Licenses created so far.'"></p>
                <div th:if="${latest_user != null}">
                    <i class="fa-solid fa-user-plus"></i><span
                        th:text="'&nbsp;Latest User: ' + ${latest_user.getUsername() + ', joined on ' + latest_user.getCreatedAt()}" </p>
                </div>
            </div>
        </div>
    </div>

    <div class="b-example-divider"></div>

    <div class="container">
        <div class="row-md-8" th:each="software : ${softwares}">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-header" th:text="${software.name}"></h2>
                    <p class="card-text" th:text="${software.description}"></p>
                    <i class="fa-solid fa-user"></i><small class="text-muted"
                                                           th:text="'&nbsp;Created By: ' + ${software.creator.username}"></small>
                    <i class="fa-solid fa-address-card"></i><small class="text-muted"
                                                                   th:text="'&nbsp;' + ${software.getActiveLicenses().size()} + ' Active Liceses'"></small>
                </div>
            </div>
            <br/>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
