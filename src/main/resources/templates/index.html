<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>License System</title>
</head>
<body>


<!-- Login Alert -->
<div th:if="${login_success}" class="alert alert-success alert-dismissible fade show" role="alert">
    Successfully logged in
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<main>
    <div class="container">

        <!-- Register Success Alert -->
        <div th:if="${register_success}" class="alert alert-success alert-dismissible fade show" role="alert">
            Successfully registered account! You can now login.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="px-4 py-5 my-5 text-center">
            <img class="img-fluid" th:src="@{/images/logo.png}" alt="" src="../static/images/logo.png"/>
            <h1 class="display-5 fw-bold">License System</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Create and Manage licenses for your premium software.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a th:href="@{/login}" class="btn btn-primary btn-lg">Login</a>
                    <a th:href="@{/register}" class="btn btn-outline-secondary btn-lg">Register</a>
                </div>
            </div>
        </div>

        <div class="b-example-divider"></div>
    </div>

    <div class="b-example-divider"></div>
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">&copy;Jan Kluka 2022</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
