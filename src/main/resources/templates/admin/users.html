<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>All Users</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container">
        <hr>
        <h3>All Users</h3>
        <hr>
        <p class="h4 mb-4" th:if="${users.isEmpty()}">No users found</p>
        <table th:if="${users.size() > 0 }" class="table table-bordered table-hovertable-striped">
            <thead class="thead-dark">
            <tr>
                <th><i class="fa-solid fa-pen-to-square"></i>&nbsp;Username</th>
                <th><i class="fa-solid fa-pen-to-square"></i>&nbsp;E-mail</th>
                <th><i class="fa-solid fa-calendar-days"></i>&nbsp;Join Date</th>
                <th><i class="fa-solid fa-bars"></i>&nbsp;Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{/admin/users/changePassword/(userId=${user.getId()})}"
                       class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-key"></i>&nbsp;Change
                        Password</a>
                    <a th:href="@{/admin/software/(userId=${user.getId()})}"
                       class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Manage
                        Softwares</a>
                    <a th:href="@{/admin/licenses/(userId=${user.getId()})}"
                       class="btn btn-outline-warning btn-sm"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Manage
                        Licenses</a>
                    <a th:href="@{/admin/users/delete(userId=${user.getId()})}"
                       class="btn btn-outline-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false "><i
                            class="fa-solid fa-delete-left"></i></i>&nbsp;Delete User</a>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- BACK TO PANEL BUTTON -->
        <a th:href="@{/admin}" class="btn btn-outline-secondary col-12"><i class="fa-solid fa-arrow-left"></i>&nbsp;Back
            to
            Admin Panel</a>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
