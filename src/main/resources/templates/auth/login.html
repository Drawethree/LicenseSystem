<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/21b84ee89a.js" crossorigin="anonymous"></script>

    <title>License System - Log In</title>
</head>
<body>

<!-- Login failed
<div th:if="${login_failed_message} != null" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${login_failed_message}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
-->

<div th:replace="fragments/header :: header"></div>

<main>
    <div class="container px-4 py-5 my-5">
        <div class="col-md-4 mx-auto">
            <!-- LOGIN FORM -->
            <form th:action="@{/login}" method="post">
                <h1 class="h3 mb-3 fw-normal">Log In</h1>

                <!-- USERNAME -->
                <div class="form-floating">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username"
                           placeholder="Username" required autofocus>
                </div>

                <!-- PASSWORD -->
                <div class="form-floating">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Password" required>
                    <span class="has-error text-danger" th:text="${error}"></span>
                </div>

                <!-- TOKEN -->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <br/>

                <!-- LOGIN BUTTON -->
                <button class="w-100 btn btn-lg btn-primary" type="submit"><i class="fa-solid fa-right-to-bracket"></i>
                    Log In
                </button>
            </form>

            <a th:href="@{/register}" class="w-100 btn btn-lg btn-outline-secondary"><i
                    class="fa-solid fa-user-plus"></i>&nbsp;Register</a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
